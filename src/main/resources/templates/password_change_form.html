<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<section>

		<main
			class="d-flex align-items-center primary-background banner-background "
			style="height: 70vh;">
			
			<div class="container mt-5">

				<div class="container mt-5">

					<div class="row justify-content-center">

						<div class="col-md-4">

							<div class="card">

								<div class="card-header text-center">
									<h3 style="color: #f44336;">Change Password ! !</h3>
								</div>

								<!-- message shown in webpage -->
								<th:block th:if="${session.msg}">

									<div class="alert text-center" role="alert"
										th:classappend="${session.type}">[[${session.msg}]]</div>

									<th:block
										th:text="${@userServiceImpl.removeSessionMessage()}"></th:block>

								</th:block>

								<div class="card-body">


									<form action="/change-password" method="POST">


										<div class="mb-3">
											<label for="exampleInputEmail" class="form-label">Enter
												new password </label> <input name="newPassword" type="password"
												placeholder="New password  ..." class="form-control"
												id="exampleInputEmail" required>
										</div>


										<div class="mb-3 text-center">
											<button type="submit" class="btn btn-success">Change
												Password</button>
										</div>

									</form>

								</div>

							</div>

						</div>

					</div>

				</div>

			</div>

		</main>



	</section>

</body>
</html>
